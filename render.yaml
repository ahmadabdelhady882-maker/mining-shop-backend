services:
  - type: web
    name: mining-shop-backend
    env: node
    buildCommand: |
      npm install
      npx prisma generate
      npx prisma migrate deploy
    startCommand: node server.js
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT_PATH
        sync: false
